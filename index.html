
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProctorClay AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F0EB;
        color: #2D3436;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Claymorphism Utility Classes */
      .clay-card {
        background: #FFFFFF;
        border-radius: 24px;
        box-shadow: 
          8px 8px 16px rgba(0, 0, 0, 0.05),
          -8px -8px 16px rgba(255, 255, 255, 0.8),
          inset 6px 6px 12px rgba(0, 0, 0, 0.02),
          inset -6px -6px 12px rgba(255, 255, 255, 0.7);
        border: 2px solid #E8E2DC;
      }

      .clay-inset {
        background: #F5F0EB;
        border-radius: 16px;
        box-shadow: 
          inset 4px 4px 8px rgba(0, 0, 0, 0.05),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8);
      }

      .clay-button {
        border-radius: 20px;
        box-shadow: 
          4px 4px 8px rgba(0, 0, 0, 0.1),
          -4px -4px 8px rgba(255, 255, 255, 0.8),
          inset 2px 2px 4px rgba(255, 255, 255, 0.3),
          inset -2px -2px 4px rgba(0, 0, 0, 0.05);
        transition: all 0.2s ease;
      }

      .clay-button:active {
        box-shadow: 
          inset 4px 4px 8px rgba(0, 0, 0, 0.1),
          inset -4px -4px 8px rgba(255, 255, 255, 0.8);
        transform: scale(0.97);
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .skeleton-shimmer {
        position: relative;
        overflow: hidden;
      }

      .skeleton-shimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 1.5s infinite;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
