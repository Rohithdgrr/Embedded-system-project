# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=ExamShield AI

# File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:examshield.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# SQLite Specific Settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging Configuration
logging.level.com.examshield=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Custom Application Settings
app.upload.directory=./uploads
app.evidence.directory=./evidence
app.stream.frame-rate=5
app.detection.cooldown-seconds=30
app.detection.decay-points-per-minute=2
